<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Cócteles</title>
  <style>
    h1 {
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .col {
      flex: 1;
      text-align: center;
      margin: 0 10px;
    }
    h3 {
      margin-bottom: 10px;
    }
    img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<h1>TELEDRINK</h1>
<div th:if="${cocktailsInRows != null}">
  <div th:each="row : ${cocktailsInRows}" class="row">
    <div th:each="cocktail : ${row}" class="col">
      <a th:href="@{/cocktail/{id}(id=${cocktail.idDrink})}">
        <img th:src="${cocktail.strDrinkThumb}" alt="Imagen del Cóctel" width="150">
      </a>
      <h3 th:text="${cocktail.strDrink}">Nombre del Cóctel</h3>
    </div>
  </div>
</div>
</body>
</html>
