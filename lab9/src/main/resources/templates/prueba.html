<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cóctel</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            margin-bottom: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${cocktailDetail.strDrink}">Nombre del Cóctel</h1>
    <img th:src="${cocktailDetail.strDrinkThumb}" alt="Imagen del Cóctel">
    <p><strong>Categoría:</strong> <span th:text="${cocktailDetail.strCategory}"></span></p>
    <p><strong>Instrucciones:</strong> <span th:utext="${cocktailDetail.strInstructions}"></span></p>
    <p><strong>Alcohol:</strong> <span th:text="${cocktailDetail.strAlcoholic}"></span></p>
    <p><strong>Vaso:</strong> <span th:text="${cocktailDetail.strGlass}"></span></p>

    <h3>Ingredientes:</h3>
    <ol>
        <li th:each="ingredient : ${cocktailDetail.ingredientsWithMeasures}" th:text="${ingredient}"></li>
    </ol>
</div>
</body>
</html>
